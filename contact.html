<!DOCTYPE html>
<html>
	  <head>
      <title>Contact</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <!-- script -->
	    <script type="text/javascript" src="js/import.js"></script>
	    <!-- css -->
	    <link href="css/imports.css" rel="stylesheet">
	  </head>
	<body>

    <!--  Navigation icon-bar --> 
    <nav class="navbar navbar-fixed-top">
      <ul id="navigation" class="nav navbar-nav">
        <li><a href="portfolio.html"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Home</a></li>
      </ul>
    </nav>
		
<!-- Contact -->
    <div id="contact">
      <div class="container">
        <h1>Contact Me</h1>
        <div class="intro">
          <p>If you need a developer, please free to contact me"</p>
        </div>

        <div class="row">
          <div class="col-sm-6 input-group">
            <input type="text" class="form-control amber-border" placeholder="Name" >
            <input type="email" class="form-control amber-border" placeholder="Email" >
            <input type="number" class="form-control amber-border" placeholder="Contact Number" >
          </div>

          <div class="col-sm-6 input-group ">
            <textarea name="message" class="form-control" placeholder="Write something.."></textarea>
             <button type="button" class="btn btn-clr">SEND</button>
          </div>
        </div>

      </div>
    </div>
	</body>
</html>
